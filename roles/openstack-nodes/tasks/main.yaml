- name: Get cloud configuration
  tags: bootstrap
  os_client_config:

- name: Create OpenStack instance
  os_server:
    security_groups: "sg-{{ name }}-nodes"
    name: "{{ name }}-{{ item }}"
    image: "{{ lookup('env','IMAGE') | default('xenial-server-cloudimg-amd64', true) }}"
    key_name: "{{ lookup('env','KEY') }}"
    flavor_ram: "{{ lookup('env','NODE_MEMORY') | default('4096', true) }}"
    nics:
      - net-name: "{{ lookup('env', 'NETWORK') |  default(lookup('env', 'NAME'), true) }}"
    auto_ip: false
    userdata: |
      #cloud-config
      package_upgrade: true
      hostname: "{{ name }}-{{ item }}"
      manage_etc_hosts: false
      packages:
        - python
        - python-simplejson
  when: state == "present"
  register: "instances"
  with_sequence: count={{ node_count }}

- name: Delete OpenStack instances
  os_server:
    name: "{{ name }}-{{ item }}"
    state: absent
  when: state == "absent"
  with_sequence: count={{ node_count }}

- name: Delete security group
  tags: bootstrap
  os_security_group:
    name: "sg-{{ name }}"
    state: absent
  when: state == "absent"

- name: Update inventory
  add_host:
    name: "{{ item.server.name }}"
    ansible_ssh_host: "{{ item.server.private_v4 }}"
    ansible_ssh_user: ubuntu
    ansible_ssh_common_args: "-o ProxyCommand=\"ssh -W %h:%p -q ubuntu@{{ hostvars[groups.master[0]]['ansible_ssh_host'] }}\""
    groupname: nodes
  with_items: "{{ instances.results }}"
  when: state == "present"

- name: Wait during nodes boot
  wait_for:
    host: "{{ hostvars[item]['ansible_ssh_host'] }}"
    port: 22
    search_regex: OpenSSH
  with_items: "{{ groups.nodes }}"
  delegate_to: "{{ groups.master[0] }}"
  when: state == "present"

- name: Scan SSH host keys
  command: "ssh-keyscan {{ hostvars[item]['ansible_ssh_host'] }}"
  with_items: "{{ groups.nodes }}"
  register: ssh_host_keys
  delegate_to: "{{ groups.master[0] }}"
  when: state == "present"

- name: Update SSH known_hosts
  lineinfile:
    name: ~/.ssh/known_hosts
    line: "{{ item.stdout }}"
  with_items: "{{ ssh_host_keys.results }}"
  when: state == "present"
